<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 2048</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        hr {
            width: 400px;
        }

        #board {
            width: 400px;
            height: 400px;

            background-color: #cdc1b5;
            border: 6px solid #bbada0;
            border-radius: 10px;

            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }

        #gameOver {
            position: absolute;
            top: 45%;
            left: 50%;
            padding: 50px;
            transform: translate(-50%, -50%);

            background-color: black;
            opacity: 70%;
            color: #fff;

            font-size: 40px;
            font-family:monospace;

            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title2048 {
            font-size: 50px;
            font-family: monospace;

            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }

        .tile {
            width: 90px;
            height: 90px;
            border: 5px solid #bbada0;
            border-radius: 8px;


            font-size: 40px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }



        .x2 {
            background-color: #eee4da;
            color: #727371;
        }

        .x4 {
            background-color: #ece0ca;
            color: #727371;
        }

        .x8 {
            background-color: #f4b17a;
            color: #727371;
        }

        .x16 {
            background-color: #f59575;
            color: #727371;
        }

        .x32 {
            background-color: #f57c5f;
            color: #727371;
        }

        .x64 {
            background-color: #f65d3b;
            color: #727371;
        }

        .x128 {
            background-color: #edce71;
            color: #727371;
        }

        .x256 {
            background-color: #edcc63;
            color: #727371;
        }

        .x512 {
            background-color: #edc651;
            color: #727371;
        }

        .x1024 {
            background-color: #eec744;
            color: #727371;
        }

        .x2048 {
            background-color: #ecc230;
            color: #727371;
        }

        .x4096 {
            background-color: #fe3d3d;
            color: #727371;
        }

        .x8912 {
            background-color: #ff2020;
            color: #727371;
        }
    </style>
</head>

<body>

    <div class="title2048">2048</div>
    <hr>
    <h2 class="">Score: <span id="score">0</span></h2>
    <div id="board"></div>
    <div id="gameOver">Game Over!</div>
    <script src="game2048.js"></script>
</body>

</html>
